<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mailbox Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #mailbox-info {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Mailbox Status</h1>
  <div id="mailbox-info">
    <p>Loading...</p>
  </div>

  <div>
    <h3>Empfangene Mails</h3>
    <ul id="mailList"></ul>
  </div>
  
  <script>
   async function fetchMailboxData() {
  try {
    const response = await fetch('http://localhost:3000/mailbox');
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }

    const data = await response.json();

    const infoDiv = document.getElementById('mailbox-info');
    infoDiv.innerHTML = `
      <p><strong>Current Weight:</strong> ${data.currentWeight} grams</p>
      <p><strong>Total Letters:</strong> ${data.mailCount}</p>
      <p><strong>Mailbox Full:</strong> ${data.isFull ? 'Yes' : 'No'}</p>
    `;

    const mailList = document.getElementById('mailList');
    mailList.innerHTML = ''; // Clear previous list
    data.receivedMails.forEach(mail => {
      const li = document.createElement('li');
      li.textContent = `Received mail at ${mail.timestamp}: ${mail.weight} grams`;
      mailList.appendChild(li);
    });
  } catch (error) {
    console.error('Error fetching mailbox data:', error);
  }
}

// Fetch data on page load
fetchMailboxData();

// Fetch data every 5 seconds
setInterval(fetchMailboxData, 5000);
  </script>
</body>
</html>
